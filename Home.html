<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Ecommerce" content="Web site to buy product online" />
    <link rel="stylesheet" href="homecss.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <title>Ecommerce</title>
  </head>
  <body>
    <div className="grid-container">
      <header className="header">
        <div className="brand">
          <a href="Home.html"> Amazonia</a>
        </div>

        <div className="header-links">
          <a href="product"> Vêtement</a>
          <a href="product"> Histoire</a>
          <a href="product"> Contact</a>
          <a href="product"> Panier</a>
        </div>
      </header>

      <main className="main">
        <div className="product-display-screen">
          <aside className="product-side-pictures">
            <div className="container-photos-product-sider">
              <div className="photo"></div>
              <div className="photo"></div>
              <div className="photo"></div>
              <div className="photo"></div>
              <div className="photo"></div>
            </div>
          </aside>
          <div className="product-picture-selected">
            <div className="central-photo"></div>
          </div>
          <aside className="product-side-infos">
            <div className="product-infos">
              <div className="product-name">
                <h4>Brand Name</h4>
                <h1>Name</h1>
                <div style="display: flex; justify-content: space-between">
                  <p style="font-size: 12px; text-decoration-line: underline">
                    Détails
                  </p>
                  <p>Rating</p>
                </div>
              </div>
              <div className="details-product">
                <div className="detail couleur-product">
                  <div
                    style="
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    "
                  >
                    <div
                      style="
                        height: 1.5rem;
                        width: 1.5rem;
                        background-color: pink;
                        border-radius: 50%;
                      "
                    ></div>
                    <p>Rose</p>
                  </div>
                  <div className="setting-color-product">
                    <p>Nb of color</p>
                    <i className="fas fa-caret-down"></i>
                  </div>
                </div>

                <div
                  className="detail"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                  "
                >
                  <p>Taille</p>
                  <div className="setting-color-product">
                    <p>L</p>
                    <i className="fas fa-caret-down"></i>
                  </div>
                </div>
                <div className="detail">
                  <p>Guide des tailles</p>
                </div>
                <div className="detail">
                  <input type="text" value="Code promo" />
                </div>

                <h2 style="font-size: 28px">59.99€</h2>
              </div>
              <div style="display: flex; justify-content: center">
                <button
                  style="
                    width: 15rem;
                    height: 4rem;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    background-color: #203040;
                  "
                >
                  Ajouter au panier
                </button>
              </div>
            </div>
          </aside>
        </div>
      </main>
      <footer className="footer">
        <p>Thanks for passing By</p>
      </footer>
    </div>
  </body>
</html>
